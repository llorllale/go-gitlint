dist: precise

language: go
go:
  - "1.14.x"

# PDD needs ruby version 2.3 or above
before_install:
  - rvm install 2.7.1

jobs:
  include:
  - if: (type = pull_request) OR (type = push AND branch = master)
    script: make checks &&
            bash <(curl -s https://codecov.io/bash)
  - if: tag IS present
    script: make checks &&
            bash <(curl -s https://codecov.io/bash) &&
            make release
