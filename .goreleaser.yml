project_name: go-gitlint
before:
  hooks:
    - go mod download
builds:
  -
    env:
      - CGO_ENABLED=0
    main: ./cmd/go-gitlint/main.go
    binary: gitlint
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - 386
      - amd64
archive:
  replacements:
    darwin: Darwin
    linux: Linux
    windows: Windows
    386: i386
    amd64: x86_64
release:
  name_template: "{{.Tag}}"
  prerelease: auto
changelog:
  filters:
    exclude:
    - '^docs:'
    - '^test:'
